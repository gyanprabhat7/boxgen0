<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kund Selection Raw</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="input-group">
			<label for="num-boxes">Number of Boxes:</label>
			<input type="number" id="num-boxes" min="1" max="9999">
			<label for="num-rows">Number of Rows:</label>
			<input type="number" id="num-rows" min="1" max="99">
			<label for="num-cols">Number of Columns:</label>
			<input type="number" id="num-cols" min="1" max="99">
			<button id="create-boxes-btn">Create Boxes</button>
		</div>
		<div class="box-container">
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
